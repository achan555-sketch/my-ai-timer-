<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Focus Timer | achan555</title>
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --text-color: #586e75;
            --accent-color: #d33682;
        }
        body.morning-mode { --bg-color: #fdf6e3; --text-color: #586e75; --accent-color: #b58900; }
        body.night-mode { --bg-color: #073642; --text-color: #93a1a1; --accent-color: #268bd2; }
        body.rain-mode { --bg-color: #1e272e; --text-color: #d2dae2; --accent-color: #0fbcf9; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        /* Èõ®„É¨„Ç§„É§„Éº */
        #rain-layer { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            width: 1px;
            height: 20px;
            top: -20px;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh); } }

        .container { 
            text-align: center; 
            padding: 40px; 
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #message { 
            font-style: italic; 
            font-size: 0.9rem; 
            min-height: 3rem; 
            margin-bottom: 20px; 
            color: var(--accent-color); 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #timer { font-size: 7rem; font-weight: 100; margin: 10px 0; font-variant-numeric: tabular-nums; }
        
        .mode-buttons, .main-buttons { margin-bottom: 20px; }
        
        button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
            margin: 4px;
        }
        button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* „Çµ„Ç¶„É≥„ÉâUI */
        .audio-ui {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #volumeSlider { cursor: pointer; width: 80px; accent-color: var(--text-color); }

        .bmac-btn {
            text-decoration: none;
            font-size: 0.8rem;
            color: #ffffff !important;
            background-color: #FF813F; 
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            margin-top: 30px;
        }
    </style>
</head>
<body class="morning-mode">

<div id="rain-layer"></div>

<div class="container">
    <div class="mode-buttons">
        <button onclick="changeMode('morning')">‚òÄÔ∏è Morning</button>
        <button onclick="changeMode('night')">üåô Night</button>
        <button onclick="changeMode('rain')">‚òî Rain</button>
    </div>

    <div id="message">"The best way to predict the future is to create it." ‚ú®</div> 
    
    <div id="timer">25:00</div>
    
    <div class="main-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="audio-ui">
        <button id="muteBtn" onclick="toggleMute()" style="border:none; font-size:1.2rem;">üîä</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
    </div>

    <a class="bmac-btn" href="https://buymeacoffee.com/achan555" target="_blank">‚òï Buy me a coffee</a>
</div>

<audio id="bellSound9" src="https://noproblo.com/wp-content/uploads/2020/03/bell.mp3"></audio>
<audio id="nightSound9" src="https://www.soundjay.com/nature/sounds/campfire-1.mp3" loop></audio>
<audio id="rainSound9" src="https://www.soundjay.com/nature/sounds/rain-07.mp3" loop></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;
    let rainInterval = null;
    let currentMusic = null;
    let isMuted = false;

    const timerDisplay = document.getElementById('timer');
    const messageDisplay = document.getElementById('message');
    const rainLayer = document.getElementById('rain-layer');
    const volumeSlider = document.getElementById('volumeSlider');

    const quotes = [
        "\"Focus on being productive instead of busy.\"",
        "\"Success is the sum of small efforts.\"",
        "\"Your future self will thank you.\"",
        "\"Work hard in silence, let success be your noise.\""
    ];

    function changeMode(mode) {
        document.body.className = mode + '-mode';
        stopAllMusic();
        
        if (mode === 'morning') {
            stopRain();
            currentMusic = null; // Morning„ÅØÈü≥„Å™„Åó
            messageDisplay.textContent = "Deep Focus in Silence... üïØÔ∏è";
        } else if (mode === 'night') {
            stopRain();
            playMusic('nightSound9');
            messageDisplay.textContent = "Cozy Fireplace Night... üåô";
        } else if (mode === 'rain') {
            startRain();
            playMusic('rainSound9');
            messageDisplay.textContent = "Focusing in the Rain... ‚òî";
        }
    }

    function playMusic(id) {
        const music = document.getElementById(id);
        if (!music) return;
        currentMusic = music;
        music.muted = isMuted;
        music.volume = volumeSlider.value;
        music.play().catch(() => {});
    }

    function stopAllMusic() {
        ['nightSound9', 'rainSound9'].forEach(id => {
            const m = document.getElementById(id);
            if (m) { m.pause(); m.currentTime = 0; }
        });
    }

    function updateVolume() {
        if (currentMusic) currentMusic.volume = volumeSlider.value;
    }

    function toggleMute() {
        isMuted = !isMuted;
        if (currentMusic) currentMusic.muted = isMuted;
        document.getElementById('muteBtn').textContent = isMuted ? "üîá" : "üîä";
    }

    function startTimer() {
        if (timerId) return;
        if (currentMusic) currentMusic.play();
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                const bell = document.getElementById('bellSound9');
                bell.volume = volumeSlider.value;
                bell.play();
                isFocus = !isFocus;
                timeLeft = isFocus ? 25 * 60 : 5 * 60;
                messageDisplay.textContent = quotes[Math.floor(Math.random() * quotes.length)];
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
        if (currentMusic) currentMusic.pause();
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        updateDisplay();
        messageDisplay.textContent = "Ready to start? ‚ú®";
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function createDrop() {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (Math.random() * 0.4 + 0.5) + 's';
        rainLayer.appendChild(drop);
        setTimeout(() => drop.remove(), 1000);
    }

    function startRain() {
        if (rainInterval) return;
        rainInterval = setInterval(createDrop, 40);
    }

    function stopRain() {
        clearInterval(rainInterval);
        rainInterval = null;
        rainLayer.innerHTML = '';
    }
</script>
</body>
</html>
