<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI Focus Timer | Sound Control Edition</title>
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --text-color: #586e75;
            --accent-color: #d33682;
        }
        body.morning-mode { --bg-color: #fdf6e3; --text-color: #586e75; }
        body.night-mode { --bg-color: #073642; --text-color: #93a1a1; }
        body.rain-mode { --bg-color: #2c3e50; --text-color: #ecf0f1; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s ease;
            position: relative;
        }

        /* Èõ®„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            width: 1.5px;
            height: 15px;
            top: -20px;
            z-index: 0;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        .container { 
            text-align: center; 
            padding: 40px; 
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-weight: 300; letter-spacing: 3px; margin-bottom: 5px; font-size: 1.2rem; }
        #message { font-style: italic; font-size: 1rem; height: 1.5rem; margin-bottom: 25px; color: var(--accent-color); }
        #timer { font-size: 7rem; font-weight: 100; margin: 10px 0; font-variant-numeric: tabular-nums; }
        
        /* Èü≥Â£∞„Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´ */
        .audio-controls {
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 20px;
        }
        #muteBtn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }
        #volumeSlider {
            cursor: pointer;
            width: 100px;
        }

        .buttons button, .mode-buttons button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 18px;
            font-size: 0.85rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .buttons button:hover, .mode-buttons button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .bmac-container { margin-top: 30px; }
        .bmac-btn {
            text-decoration: none;
            font-size: 0.8rem;
            color: #ffffff !important;
            background-color: #FF813F; 
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
        }
    </style>
</head>
<body class="morning-mode">

<div id="rain-layer"></div>

<div class="container">
    <div class="mode-buttons">
        <button onclick="changeMode('morning')">‚òÄÔ∏è Morning</button>
        <button onclick="changeMode('night')">üåô Night</button>
        <button onclick="changeMode('rain')">‚òî Rain</button>
    </div>

    <div class="audio-controls">
        <button id="muteBtn" onclick="toggleMute()">üîä</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
    </div>

    <h1 id="status">Focus Time</h1>
    <div id="message">Focus on your dream. ‚ú®</div> 
    <div id="timer">25:00</div>
    
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="bmac-container">
        <a class="bmac-btn" href="https://buymeacoffee.com/achan555" target="_blank">‚òï Buy me a coffee</a>
    </div>
</div>

<audio id="bellSound4" src="https://noproblo.com/wp-content/uploads/2020/03/bell.mp3"></audio>
<audio id="morningSound4" src="https://www.soundjay.com/nature/sounds/forest-birds-01.mp3?v=4" loop></audio>
<audio id="nightSound4" src="https://www.soundjay.com/nature/sounds/campfire-1.mp3?v=4" loop></audio>
<audio id="rainSound4" src="https://www.soundjay.com/nature/sounds/rain-07.mp3?v=4" loop></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;
    let rainInterval = null;
    let currentMusic = null;
    let isMuted = false;

    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const messageDisplay = document.getElementById('message');
    const rainLayer = document.getElementById('rain-layer');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    const messages = ["You've got this! ‚ú®", "One step closer to CPA. üìö", "Stay focused, stay cozy. üïØÔ∏è"];

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function changeMode(mode) {
        document.body.className = mode + '-mode';
        stopAllMusic();

        if (mode === 'rain') {
            startRain();
            playMusic('rainSound4');
        } else {
            stopRain();
            playMusic(mode + 'Sound4');
        }
    }

    function playMusic(id) {
        const music = document.getElementById(id);
        if (!music) return;
        currentMusic = music;
        music.muted = isMuted;
        music.volume = volumeSlider.value;
        music.play().catch(e => {
            console.log("Audio waiting for interaction");
        });
    }

    function stopAllMusic() {
        ['morningSound4', 'nightSound4', 'rainSound4'].forEach(id => {
            const m = document.getElementById(id);
            if (m) { m.pause(); m.currentTime = 0; }
        });
    }

    function updateVolume() {
        if (currentMusic) {
            currentMusic.volume = volumeSlider.value;
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        if (currentMusic) {
            currentMusic.muted = isMuted;
        }
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
    }

    function startTimer() {
        if (timerId) return;
        
        // „É¶„Éº„Ç∂„Éº„ÅåStart„ÇíÊäº„Åó„Åü„Å®„Åç„Å´ÊòéÁ§∫ÁöÑ„Å´Èü≥Â£∞„Çí„Ç¢„É≥„É≠„ÉÉ„ÇØ
        if (currentMusic) {
            currentMusic.play();
        } else {
            changeMode('morning');
        }

        messageDisplay.textContent = "Working hard... üïØÔ∏è"; 
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                const bell = document.getElementById('bellSound4');
                bell.volume = volumeSlider.value;
                bell.muted = isMuted;
                bell.play();
                isFocus = !isFocus;
                statusDisplay.textContent = isFocus ? "Focus Time" : "Break Time";
                timeLeft = isFocus ? 25 * 60 : 5 * 60;
                if (!isFocus) messageDisplay.textContent = messages[Math.floor(Math.random() * messages.length)];
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
        if (currentMusic) currentMusic.pause();
        messageDisplay.textContent = "Paused. ‚òï";
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        updateDisplay();
    }

    function createDrop() {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
        rainLayer.appendChild(drop);
        setTimeout(() => drop.remove(), 1000);
    }

    function startRain() {
        if (rainInterval) return;
        rainInterval = setInterval(createDrop, 40);
    }

    function stopRain() {
        clearInterval(rainInterval);
        rainInterval = null;
        rainLayer.innerHTML = '';
    }
</script>
</body>
</html>
