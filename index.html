<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI Focus Timer</title>
    <style>
        :root {
            --bg-color: #fdf6e3; /* 温かみのあるベージュ */
            --accent-color: #d33682; /* 落ち着いたピンク */
            --text-color: #586e75;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        .container { text-align: center; }
        h1 { font-weight: 300; letter-spacing: 2px; }
        #timer {
            font-size: 8rem;
            font-weight: 100;
            margin: 20px 0;
        }
        .buttons button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .buttons button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        /* 投げ銭ボタンのスタイル */
        .bmac-container { margin-top: 50px; }
        .bmac-btn {
            text-decoration: none;
            font-size: 0.9rem;
            color: #ffffff;
            background-color: #FF813F; /* Buy Me a Coffeeのオレンジ */
            padding: 10px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="status">Focus Time</h1>
    <div id="timer">25:00</div>
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="bmac-container">
        <a class="bmac-btn" href="https://www.buymeacoffee.com/YOUR_NAME" target="_blank">☕ Buy me a coffee</a>
    </div>
</div>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;

    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function startTimer() {
        if (timerId) return;
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                alert(isFocus ? "休憩しましょう！" : "集中タイム再開！");
                isFocus = !isFocus;
                timeLeft = isFocus ? 25 * 60 : 5 * 60;
                statusDisplay.textContent = isFocus ? "Focus Time" : "Break Time";
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        statusDisplay.textContent = "Focus Time";
        updateDisplay();
    }
</script>
</body>
</html>
