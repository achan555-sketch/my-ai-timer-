<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI Focus Timer | achan555</title>
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --text-color: #586e75;
            --accent-color: #d33682;
        }
        body.morning-mode { --bg-color: #fdf6e3; --text-color: #586e75; }
        body.night-mode { --bg-color: #073642; --text-color: #93a1a1; }
        body.rain-mode { --bg-color: #2c3e50; --text-color: #ecf0f1; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s ease;
            position: relative;
        }

        /* Èõ®„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            width: 1.5px;
            height: 15px;
            top: -20px;
            z-index: 0;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(100vh); } }

        .container { 
            text-align: center; 
            padding: 40px; 
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-weight: 300; letter-spacing: 4px; margin-bottom: 5px; font-size: 1rem; text-transform: uppercase; }
        #message { 
            font-style: italic; 
            font-size: 0.95rem; 
            min-height: 3rem; 
            margin: 20px 0; 
            color: var(--accent-color); 
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timer { font-size: 7.5rem; font-weight: 100; margin: 10px 0; font-variant-numeric: tabular-nums; }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        /* „Çµ„Ç¶„É≥„Éâ„Ç≥„É≥„Éà„É≠„Éº„É´UI */
        .audio-ui {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .audio-ui:hover { opacity: 1; }
        #muteBtn { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-color); padding: 0; }
        #volumeSlider { cursor: pointer; width: 80px; accent-color: var(--text-color); }

        .mode-buttons button, .main-buttons button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 16px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }
        .mode-buttons button:hover, .main-buttons button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .bmac-btn {
            text-decoration: none;
            font-size: 0.8rem;
            color: #ffffff !important;
            background-color: #FF813F; 
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            display: inline-block;
            margin-top: 40px;
        }
    </style>
</head>
<body class="morning-mode">

<div id="rain-layer"></div>

<div class="container">
    <div class="mode-buttons">
        <button onclick="changeMode('morning')">‚òÄÔ∏è Morning</button>
        <button onclick="changeMode('night')">üåô Night</button>
        <button onclick="changeMode('rain')">‚òî Rain</button>
    </div>

    <div id="message">"Your limitation‚Äîit's only your imagination." ‚ú®</div> 
    
    <h1 id="status">Focus Time</h1>
    <div id="timer">25:00</div>
    
    <div class="control-panel">
        <div class="main-buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="audio-ui">
            <button id="muteBtn" onclick="toggleMute()">üîä</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume()">
        </div>
    </div>

    <a class="bmac-btn" href="https://buymeacoffee.com/achan555" target="_blank">‚òï Buy me a coffee</a>
</div>

<audio id="bellSound5" src="https://noproblo.com/wp-content/uploads/2020/03/bell.mp3"></audio>
<audio id="morningSound5" src="https://www.soundjay.com/nature/sounds/forest-birds-01.mp3?v=5" loop></audio>
<audio id="nightSound5" src="https://www.soundjay.com/nature/sounds/campfire-1.mp3?v=5" loop></audio>
<audio id="rainSound5" src="https://www.soundjay.com/nature/sounds/rain-07.mp3?v=5" loop></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;
    let rainInterval = null;
    let currentMusic = null;
    let isMuted = false;

    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const messageDisplay = document.getElementById('message');
    const rainLayer = document.getElementById('rain-layer');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    // ÂãâÂº∑„Å´Âà∫„Åï„ÇãÊ†ºË®Ä„É™„Çπ„Éà
    const quotes = [
        "\"The secret of getting ahead is getting started.\" - Mark Twain",
        "\"It always seems impossible until it's done.\" - Nelson Mandela",
        "\"Don't stop when you're tired. Stop when you're done.\"",
        "\"Focus on being productive instead of busy.\"",
        "\"Your talent determines what you can do. Your motivation determines how much you are willing to do.\"",
        "\"Success is the sum of small efforts, repeated day in and day out.\"",
        "\"Do something today that your future self will thank you for.\"",
        "\"The only way to learn mathematics is to do mathematics.\"",
        "\"Dream bigger. Do bigger.\"",
        "\"Work hard in silence, let your success be your noise.\""
    ];

    function changeMode(mode) {
        document.body.className = mode + '-mode';
        stopAllMusic();
        if (mode === 'rain') { startRain(); playMusic('rainSound5'); }
        else { stopRain(); playMusic(mode + 'Sound5'); }
    }

    function playMusic(id) {
        const music = document.getElementById(id);
        if (!music) return;
        currentMusic = music;
        music.muted = isMuted;
        music.volume = volumeSlider.value;
        music.play().catch(() => {});
    }

    function stopAllMusic() {
        ['morningSound5', 'nightSound5', 'rainSound5'].forEach(id => {
            const m = document.getElementById(id);
            if (m) { m.pause(); m.currentTime = 0; }
        });
    }

    function toggleMute() {
        isMuted = !isMuted;
        if (currentMusic) currentMusic.muted = isMuted;
        muteBtn.textContent = isMuted ? "üîá" : "üîä";
    }

    function updateVolume() {
        if (currentMusic) currentMusic.volume = volumeSlider.value;
    }

    function startTimer() {
        if (timerId) return;
        if (currentMusic) currentMusic.play(); else changeMode('morning');
        messageDisplay.textContent = "Stay focused... üïØÔ∏è"; 
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                const bell = document.getElementById('bellSound5');
                bell.volume = volumeSlider.value;
                bell.play();
                isFocus = !isFocus;
                statusDisplay.textContent = isFocus ? "Focus Time" : "Break Time";
                timeLeft = isFocus ? 25 * 60 : 5 * 60;
                if (!isFocus) messageDisplay.textContent = quotes[Math.floor(Math.random() * quotes.length)];
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
        if (currentMusic) currentMusic.pause();
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        updateDisplay();
        messageDisplay.textContent = "\"The best way to predict the future is to create it.\"";
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function createDrop() {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
        rainLayer.appendChild(drop);
        setTimeout(() => drop.remove(), 1000);
    }

    function startRain() {
        if (rainInterval) return;
        rainInterval = setInterval(createDrop, 40);
    }

    function stopRain() {
        clearInterval(rainInterval);
        rainInterval = null;
        rainLayer.innerHTML = '';
    }
</script>
</body>
</html>
