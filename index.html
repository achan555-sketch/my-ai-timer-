<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI Focus Timer | For Every Learner</title>
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --text-color: #586e75;
            --accent-color: #d33682;
        }
        body.morning-mode { --bg-color: #fdf6e3; --text-color: #586e75; }
        body.night-mode { --bg-color: #073642; --text-color: #93a1a1; }
        body.rain-mode { --bg-color: #d1d9e0; --text-color: #4f5b66; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.8s ease;
        }
        .container { text-align: center; padding: 20px; }
        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        #message { 
            font-style: italic; 
            font-size: 1.1rem; 
            height: 1.5rem; 
            margin-bottom: 25px; 
            color: var(--accent-color);
            font-weight: 300;
        }
        #timer { font-size: 8rem; font-weight: 100; margin: 10px 0; }
        
        .buttons button, .mode-buttons button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .buttons button:hover, .mode-buttons button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        .mode-buttons { margin-bottom: 30px; }
        .bmac-container { margin-top: 40px; }
        .bmac-btn {
            text-decoration: none;
            font-size: 0.85rem;
            color: #ffffff;
            background-color: #FF813F; 
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body class="morning-mode">

<div class="container">
    <div class="mode-buttons">
        <button onclick="changeMode('morning-mode')">‚òÄÔ∏è Morning</button>
        <button onclick="changeMode('night-mode')">üåô Night</button>
        <button onclick="changeMode('rain-mode')">‚òî Rain</button>
    </div>

    <h1 id="status">Focus Time</h1>
    <div id="message">Make it happen. ‚ú®</div> 
    <div id="timer">25:00</div>
    
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="bmac-container">
        <a class="bmac-btn" href="https://buymeacoffee.com/achan555" target="_blank">‚òï Buy me a coffee</a>
    </div>
</div>

<audio id="bellSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;

    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const messageDisplay = document.getElementById('message');
    const bell = document.getElementById('bellSound');

    // ÂÖ®Â≠¶ÁøíËÄÖ„Å´Âà∫„Åï„ÇãËã±Ë™û„É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„ÉàÔºàÂé≥ÈÅ∏20„Éë„Çø„Éº„É≥Ôºâ
    const messages = [
        "You're doing amazing! ‚ú®",
        "Small steps lead to big results. üèîÔ∏è",
        "Consistency is the key. Keep going! üïØÔ∏è",
        "Your future self will thank you. üïäÔ∏è",
        "Believe in your potential. ‚ú®",
        "Focus on the progress, not perfection. üå±",
        "One step at a time. You've got this! üìî",
        "Mistakes are proof that you're trying. üí™",
        "Hard work always pays off. üåä",
        "Don't stop until you're proud. üî•",
        "Stay patient and trust the journey. ‚è≥",
        "You are capable of brave things. ‚ú®",
        "Make yourself proud today. üïäÔ∏è",
        "Success is a series of small wins. üèÜ",
        "Keep your eyes on the prize. üéØ",
        "You're stronger than you think. üí™",
        "Focus on your why. üí°",
        "Slow progress is still progress. üê¢",
        "Turn your 'can'ts' into 'cans'. üöÄ",
        "Great things take time. üå∏"
    ];

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function changeMode(modeName) {
        document.body.className = modeName;
    }

    function startTimer() {
        if (timerId) return;
        messageDisplay.textContent = "Stay focused... üïØÔ∏è"; 
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                bell.play();
                isFocus = !isFocus;
                if (!isFocus) {
                    statusDisplay.textContent = "Break Time";
                    timeLeft = 5 * 60;
                    // ‰ºëÊÜ©ÈñãÂßãÊôÇ„Å´„É©„É≥„ÉÄ„É†„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    messageDisplay.textContent = messages[Math.floor(Math.random() * messages.length)];
                } else {
                    statusDisplay.textContent = "Focus Time";
                    timeLeft = 25 * 60;
                    messageDisplay.textContent = "Let's start again! ‚ú®";
                }
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
        messageDisplay.textContent = "Paused. ‚òï";
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        statusDisplay.textContent = "Focus Time";
        messageDisplay.textContent = "Ready? ‚ú®";
        updateDisplay();
    }
</script>
</body>
</html>
