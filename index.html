<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy AI Focus Timer | Final Audio Fix</title>
    <style>
        :root {
            --bg-color: #fdf6e3; 
            --text-color: #586e75;
            --accent-color: #d33682;
        }
        body.morning-mode { --bg-color: #fdf6e3; --text-color: #586e75; }
        body.night-mode { --bg-color: #073642; --text-color: #93a1a1; }
        body.rain-mode { --bg-color: #2c3e50; --text-color: #ecf0f1; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: all 0.8s ease;
            position: relative;
        }

        .drop {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            width: 2px;
            height: 15px;
            top: -20px;
            z-index: 0;
            pointer-events: none;
        }

        .container { 
            text-align: center; 
            padding: 30px; 
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 { font-weight: 300; letter-spacing: 2px; margin-bottom: 10px; }
        #message { font-style: italic; font-size: 1.1rem; height: 1.5rem; margin-bottom: 25px; color: var(--accent-color); }
        #timer { font-size: 8rem; font-weight: 100; margin: 10px 0; }
        
        .buttons button, .mode-buttons button {
            background: none;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 8px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            margin: 5px;
            border-radius: 20px;
            transition: 0.3s;
        }
        .buttons button:hover, .mode-buttons button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        .mode-buttons { margin-bottom: 30px; }
        .bmac-container { margin-top: 40px; }
        .bmac-btn {
            text-decoration: none;
            font-size: 0.85rem;
            color: #ffffff;
            background-color: #FF813F; 
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body class="morning-mode">

<div id="rain-layer"></div>

<div class="container">
    <div class="mode-buttons">
        <button onclick="changeMode('morning-mode')">‚òÄÔ∏è Morning</button>
        <button onclick="changeMode('night-mode')">üåô Night</button>
        <button onclick="changeMode('rain-mode')">‚òî Rain</button>
    </div>

    <h1 id="status">Focus Time</h1>
    <div id="message">Click any button to enable audio ‚òï</div> 
    <div id="timer">25:00</div>
    
    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="bmac-container">
        <a class="bmac-btn" href="https://buymeacoffee.com/achan555" target="_blank">‚òï Buy me a coffee</a>
    </div>
</div>

<audio id="bellSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
<audio id="morningSound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>
<audio id="nightSound" src="https://assets.mixkit.co/active_storage/sfx/123/123-preview.mp3" loop></audio>
<audio id="rainSound" src="https://assets.mixkit.co/active_storage/sfx/1206/1206-preview.mp3" loop></audio>

<script>
    let timeLeft = 25 * 60;
    let timerId = null;
    let isFocus = true;
    let rainInterval = null;
    let currentMusic = null;

    const timerDisplay = document.getElementById('timer');
    const statusDisplay = document.getElementById('status');
    const messageDisplay = document.getElementById('message');
    const bell = document.getElementById('bellSound');
    const rainLayer = document.getElementById('rain-layer');

    const messages = ["You're doing amazing! ‚ú®", "Focus on the progress. üå±", "One step at a time. üìî"];

    function changeMode(modeName) {
        document.body.className = modeName;
        stopAllMusic();

        if (modeName === 'rain-mode') {
            startRain();
            playMusic('rainSound');
        } else if (modeName === 'morning-mode') {
            stopRain();
            playMusic('morningSound');
        } else if (modeName === 'night-mode') {
            stopRain();
            playMusic('nightSound');
        }
    }

    function playMusic(id) {
        const music = document.getElementById(id);
        currentMusic = music;
        music.volume = 0.4;
        music.play().catch(() => {
            messageDisplay.textContent = "Click Start to hear audio! üéµ";
        });
    }

    function stopAllMusic() {
        ['morningSound', 'nightSound', 'rainSound'].forEach(id => {
            const m = document.getElementById(id);
            m.pause();
            m.currentTime = 0;
        });
    }

    function startTimer() {
        if (timerId) return;
        
        // ÈáçË¶ÅÔºöStart„ÇíÊäº„Åó„ÅüÁû¨Èñì„Å´Èü≥„ÅÆ„Éñ„É≠„ÉÉ„ÇØ„ÇíËß£Èô§„Åô„Çã
        if (currentMusic) {
            currentMusic.play();
        } else {
            // „É¢„Éº„ÉâÊú™ÈÅ∏Êäû„Å™„ÇâMorning„ÅÆÈü≥„ÇíÊµÅ„Åô
            changeMode('morning-mode');
        }

        messageDisplay.textContent = "Stay focused... üïØÔ∏è"; 
        timerId = setInterval(() => {
            timeLeft--;
            updateDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerId);
                timerId = null;
                bell.play();
                isFocus = !isFocus;
                statusDisplay.textContent = isFocus ? "Focus Time" : "Break Time";
                timeLeft = isFocus ? 25 * 60 : 5 * 60;
                if (!isFocus) messageDisplay.textContent = messages[Math.floor(Math.random() * messages.length)];
                updateDisplay();
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerId);
        timerId = null;
        if (currentMusic) currentMusic.pause();
    }

    function resetTimer() {
        pauseTimer();
        isFocus = true;
        timeLeft = 25 * 60;
        updateDisplay();
    }

    function updateDisplay() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        timerDisplay.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function createDrop() {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animation = `fall ${Math.random() * 1 + 0.5}s linear infinite`;
        rainLayer.appendChild(drop);
        setTimeout(() => drop.remove(), 1500);
    }

    function startRain() {
        if (rainInterval) return;
        rainInterval = setInterval(createDrop, 50);
    }

    function stopRain() {
        clearInterval(rainInterval);
        rainInterval = null;
        rainLayer.innerHTML = '';
    }
</script>
</body>
</html>
